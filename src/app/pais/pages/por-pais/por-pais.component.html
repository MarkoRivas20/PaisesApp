<div class="animate__animated animate__fadeIn">

    <h2>Por Pais</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar pais..." (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"></app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="showSugerencias">
        <li class="list-group-item list-group-item-action" style="cursor: pointer;" *ngFor="let pais of paisesSugeridos">
            <a class="nav-link" [routerLink]="['/pais', pais.cca3]">{{pais.name.common}}</a>
            
        </li>
        <li class="list-group-item list-group-item-action" style="cursor: pointer;">
            <a class="nav-link" (click)="buscarSugerido(termino)">Buscar "{{termino}}"</a>
            
        </li>
    </ul>
    
    <hr>
    <div class="alert alert-danger" *ngIf="Error">
        No se encontro nada con el t√©rmino {{termino}}
    </div>
    
    <div class="row" *ngIf="Paises.length != 0">
        <div class="col">
            <app-pais-tabla [Paises]="Paises"></app-pais-tabla>
        </div>
    </div>
</div>
