<table class="table table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of Paises; let i = index">
            <td>{{i + 1}}</td>
            <td><img [src]="pais.flags.png" alt="" style="width: 50px;"></td>
            <td>{{pais.name.common}} - {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
